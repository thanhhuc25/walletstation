<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wallet station</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/app.css" />
    <!--<script src="http://localhost:35729/livereload.js"></script>-->
</head>
<body>
    <div>
        <header class="header">
            <div class="header__left">
                <div class="header__money">1,000pt</div>
            </div>
            <div class="header__right">
                <a class="header__icon">
                    <img src="styles/images/bell.png">
                </a>
                <a class="header__icon">
                    <img src="styles/images/cog.png">
                </a>
            </div>

        </header>
        <main class="main">
            <div class="main__center">
                <div>
                    <div class="main__center__top">
                        口座ダイレクト
                    </div>
                </div>
                <div class="main__center__middle">
                    <div class="main__center__middle__name">
                        Taro Yamada
                    </div>
                    <div class="main__center__middle__number">
                        123 1234567
                    </div>
                </div>
            </div>
            <a class="main_pay" href="/input.html">
                <img src="styles/images/wallet.png">
                <span class="main_pay__text">お支払い</span>
            </a>
            <div class="main_pay main_coupon">
                <img src="styles/images/coupon.png">
                <span class="main_pay__text"> クーポンを使う</span>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__item">
                <img src="styles/images/footer-wallet.png">
                <div class="footer__item__text">お支払い</div>
            </div>
            <div class="footer__item">
                <img src="styles/images/footer_2.png">
                <div class="footer__item__text footer__item__text--no-active">送る・受け取る</div>
            </div>
            <div class="footer__item">
                <img src="styles/images/footer_3.png">
                <div class="footer__item__text footer__item__text--no-active">SLIDE</div>
            </div>
            <div class="footer__item">
                <img src="styles/images/footer_4.png">
                <div class="footer__item__text footer__item__text--no-active">利用履歴</div>
            </div>
            <div class="footer__item">
                <img src="styles/images/footer_5.png">
                <div class="footer__item__text footer__item__text--no-active">マイページ</div>
            </div>
        </footer>
    </div>
</body>
</html>
